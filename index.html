<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
  <div id="card">
    <div id="img-equilibrium">
      <img id="nft-image" src="./images/image-equilibrium.jpg" alt="photo of cube" >
    </div>
      <div id="nft-info">
        <h1 class="mint-number">Equilibrium #3429</h1>

        <p class="mint-number">Our Equilibrium collection promotes balance and calm.</p>
      </div>
        <div id="sell-price">
          <img class="eth-icon" src="./images/icon-ethereum.svg" alt= "ethereaum logo">
          <span class="price">0.041 ETH</span>
          <img class="time-left" src="./images/icon-clock.svg" alt="clock icon" >
          <p>3 days left</p>
        </div>
         <div id="created-by">
            <p>Creation of Jules Wyvern</p>
         </div>
  </div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
 </main>
</body>
</html>
